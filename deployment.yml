apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: actuator-sample
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: actuator-sample
    spec:
      containers:
      - name: actuator-sample
        image: quay.io/timcurless/actuator-sample:<tag>
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
